 GER_infantry_equipment_4: "Sturmgewehr 45"
 GER_infantry_equipment_4_short: "StG-45"
 GER_infantry_equipment_4_desc: "En developpant une version low-cost du Sturmgewehr (Le Gerät 06), des ingenieurs de Mauser parvirent a faire utiliser un nouveau mecanisme a l'arme, beaucoup plus simple, créant ainsi le Gerät 06H. La reddition de l'Allemagne empecha son (sous le nom StG-45(M)), mais ce mecanisme fut la base des fusils H&K G3."
