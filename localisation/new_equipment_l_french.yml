 SOV_infantry_equipment_4: "Avtomat Kalashnikova"
 SOV_infantry_equipment_4_short: "AK-47"
 SOV_infantry_equipment_4_desc: "The AK was designed by Mikhail Kalashnikov towards and after the end of World War 2, adopted in 1947, and put in mass production in 1949. The production had many problems, and it is not before the AKM (modernised) that the rifle truly took over the world. It is often said that the AK is a copy of the Sturmgewehr, but its operation is markedly different, and perhaps more inspired by the US M1 Garand. It also shows a difference in doctrine: the StG is a rifle replacement, whereas the AK was originally an SMG replacement, hence its higher rate of fire."
 SOV_mechanized_equipment_4: "BTR-50"
 SOV_mechanized_equipment_4_short: "BTR-50"
 SOV_mechanized_equipment_4_desc: "An armored personnel carrier based on the PT-76 amphibious light tank."
 SOV_modern_tank_equipment_2: "T-54A"
 SOV_modern_tank_equipment_2_short: "T-54A"
 SOV_modern_tank_equipment_3: "T-55"
 SOV_modern_tank_equipment_3_short: "T-55"
 SOV_recon_tank_equipment_2: "PT-76B"
 SOV_recon_tank_equipment_2_short: "PT-76B"
 SOV_recon_tank_equipment_2_desc: "The PT-76 is the epitome of the early 1950s reconnaissance tank as defined here, so it would be absurd not to use its name. Unfortunately, it already is in the game as an amphibious medium tank. To avoid confusion a bit, we are using PT-76B which is essentially a modernized variant. Blame Paradox !"
 
