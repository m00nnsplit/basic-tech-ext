 JAP_super_heavy_tank_equipment_2_short: "Type 2605"
 
 FRA_infantry_equipment_4: "CÉAM Modèle 1950"
 FRA_infantry_equipment_4_short: "AME 49"
 FRA_infantry_equipment_4_desc: "A prototype in .30 Carbine built by Ludwig Vergrimler, who had co-designed the StG-45(M), at the CÉAM. Lack of funds (and urgency due to the war in Indochina) historically caused its end. A more historically-accurate (but less fun) weapon for this time slot would be the MAT-49, a SMG derived from the US M3 which was used until the adoption of the FAMAS."
 FRA_infantry_equipment_4_desc: "Un prototype chambré en .30 Carbine construit par Ludwig Vergrimler, co-concepteur du StG-45(M). Le projet fut abandonné par manque de fonds et a cause de la guerre d'Indochine. Une arme plus fidele a la realité (mais tellement plus amusante) serait le MAT-49, une mitraillette dérivée du M3 utilisée jusqu'a l'adoption du FAMAS."
 FRA_mechanized_equipment_4: "AMX-VTT"
 FRA_mechanized_equipment_4_short: "AMX-VTT"
 FRA_mechanized_equipment_4_desc: "Plus ou moins la meme chose que l'AMX-VCI. Est-ce ma faute si Paradox met des vehicules de 1957 en 1944 ?"
 FRA_recon_tank_equipment_2: "AMX-13"
 FRA_recon_tank_equipment_2_short: "AMX-13"
 FRA_recon_tank_equipment_2_desc: "L'AMX-13 est un char leger des années 50 qui fut largement exporté a travers le monde. Il n'etait pas amphibie."
 
