 FRA_infantry_equipment_4:0 "AME 49"
 FRA_infantry_equipment_4_short:0 "CÉAM Modèle 1950"
 FRA_infantry_equipment_4_desc:0 "A prototype in .30 Carbine built by Ludwig Vergrimler, who had co-designed the StG-45(M), at the CÉAM. Lack of funds (and urgency due to the war in Indochina) historically caused its end. A more historically-accurate (but less fun) weapon for this time slot would be the MAT-49, a SMG derived from the Sten which was used until the adoption of the FAMAS."
