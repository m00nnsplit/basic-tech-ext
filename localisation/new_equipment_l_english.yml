 USA_infantry_equipment_4:0 "T25"
 USA_infantry_equipment_4_short:0 "T25"
 USA_infantry_equipment_4_desc:0 "The US didn't move on from full-sized rifles to assault rifles before 1964, but the US Army did work on replacements. By 1945, a prototype of the proposed T25 had been completed : a 3.5kg Garand-based, select-fire, tilting bolt rifle with a detachable box magazine and firing the 7.62x47 T65 cartridge. These efforts (and this cartridge) would lead towards the M14 and 7.62 NATO."
