 GER_super_heavy_tank_equipment_2_short: "E-100"
 GER_super_heavy_tank_equipment_2_desc: "The E-100 was the super-heavy (or just heavy, given the standards of Nazi Germany) part of the Entwicklung series, an attempt at standardizing the various tank models. Work started on a E-100 prototype (essentially in parallel to the Maus), but nothing significant turned up before the surrender."
