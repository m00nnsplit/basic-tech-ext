 FRA_jet_fighter_equipment_2_short: "Mystère"
 FRA_jet_interceptor_equipment_1:"Dassault Mirage"
 FRA_jet_interceptor_equipment_1_short:"Mirage"
 FRA_jet_interceptor_equipment_1_desc:"The Mirage III was historically part of the first wave of dedicated jet interceptors, first flying in 1956."
 FRA_jet_multirole_equipment_2:"Dassault Étendard"
 FRA_jet_multirole_equipment_2_short:"Étendard"
 FRA_jet_multirole_equipment_2_desc:"A light, jet-powered fighter-bomber, which historically eventually led to the production Étendard IV."
 
