 recon_tank_equipment_1_desc:0 "Post world war 2, as the MBT reigned supreme, the light tank took on a more specialized role of armoured reconnaissance, with examples such as the PT-76 (which is in the game as an amphibious medium tank). Light tanks were also eventually airdropped along paratroopers; airdroppable battalions have lower reconnaissance and take longer to train."
