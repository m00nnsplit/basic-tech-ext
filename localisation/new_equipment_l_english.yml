 FRA_mechanized_equipment_4_short: "AMX-VTT"
 FRA_mechanized_equipment_4_desc: "Basically the same as the AMX-VCI. Don't look at me, look at Paradox. They're the ones making weird tech trees requiring them to put a 1957 vehicule in 1944."
