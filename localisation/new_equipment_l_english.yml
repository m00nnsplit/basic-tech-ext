 SOV_modern_tank_equipment_3_short: "T-55"
 SOV_recon_tank_equipment_2: "PT-76B"
 SOV_recon_tank_equipment_2_short: "PT-76B"
 SOV_recon_tank_equipment_2_desc: "The PT-76 is the epitome of the early 1950s reconnaissance tank as defined here, so it would be absurd not to use its name. Unfortunately, it already is in the game as an amphibious medium tank. To avoid confusion a bit, we are using PT-76B which is essentially a modernized variant. Blame Paradox !"
