 SOV_transport_plane_equipment_2_short: "Tu-104"
 SOV_jet_interceptor_equipment_1:"Sukhoi Su-9"
 SOV_jet_interceptor_equipment_1_short:"Su-9"
 SOV_jet_interceptor_equipment_1_desc:"The Su-9 first flew in 1956, and was part of the first generation of dedicated jet interceptors. It is often confused with the MiG-21 fighter (and also the Su-7, a ground attack aircraft) due to them sharing a characteristic shock cone air intake nose."
 
