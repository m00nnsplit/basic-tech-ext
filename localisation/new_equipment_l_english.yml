 GER_infantry_equipment_4: "Sturmgewehr 45"
 GER_infantry_equipment_4_short: "StG-45"
 GER_infantry_equipment_4_desc: "While developing a low-cost version of the Sturmgewehr (the Gerät 06), Mauser engineers managed to convert the rifle from gas operation to a radically simpler roller-delayed blowback, creating the Gerät 06H. The surrender prevented its adoption as the StG-45(M), but the same mechanism was eventually used in the H&K G3 series of rifles."
