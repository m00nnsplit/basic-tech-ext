 GER_super_heavy_tank_equipment_2: "Entwicklung E-100"
 GER_super_heavy_tank_equipment_2_short: "E-100"
 GER_super_heavy_tank_equipment_2_desc: "E-100 была сверхтяжелой (или просто тяжелой, учитывая стандарты нацистской Германии) частью серии Entwicklung, попыткой стандартизировать различные модели танков. Началась работа над прототипом E-100 (по существу, параллельно с Maus), но ничего особенного не произошло до сдачи."
 GER_anti_air_equipment_4: "10.5 cm FlaK 38"
