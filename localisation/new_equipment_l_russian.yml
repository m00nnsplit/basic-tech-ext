 GER_infantry_equipment_4: "Sturmgewehr 45"
 GER_infantry_equipment_4_short: "StG-45"
 GER_infantry_equipment_4_desc: "При разработке недорогой версии Sturmgewehr (Gerät 06) инженерам Mauser удалось преобразовать винтовку из газового режима в радикально более простой возврат с задержкой на роликах, создав Gerät 06H. Сдача помешала его принятию в качестве StG-45 (M), но тот же механизм был в конечном итоге использован в винтовках серии H & K G3."
