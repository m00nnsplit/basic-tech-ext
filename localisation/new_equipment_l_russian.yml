 SOV_recon_tank_equipment_2: "ПТ-76B"
 SOV_recon_tank_equipment_2_short: "ПТ-76B"
 SOV_recon_tank_equipment_2_desc: "PT-76 является воплощением разведывательного танка начала 1950-х годов, как здесь определено, поэтому было бы нелепо не использовать его название. К сожалению, это уже есть в игре как средний десантный танк. Чтобы избежать путаницы, мы используем PT-76B, который по сути является модернизированным вариантом. Виноват парадокс!"
 SOV_jet_interceptor_equipment_1:"Су-9"
 SOV_jet_interceptor_equipment_1_short:"Су-9"
 SOV_jet_interceptor_equipment_1_desc:"Су-9 впервые взлетел в 1956 году и был частью первого поколения специализированных реактивных перехватчиков. Его часто путают с истребителем МиГ-21 (а также с Су-7, штурмовиком), потому что они имеют характерный носовой воздухозаборник."
 
 JAP_super_heavy_tank_equipment_2:0 "Тип 2605"
 JAP_super_heavy_tank_equipment_2_short:0 "Тип 2605"
 
 FRA_infantry_equipment_4:0 "CÉAM Modèle 1950"
 FRA_infantry_equipment_4_short:0 "AME 49"
 FRA_infantry_equipment_4_desc:0 "Прототип 30-го карабина, построенный Людвигом Вергримлером, который совместно разработал StG-45 (M), в CÉAM. Нехватка средств (и срочность из-за войны в Индокитае) исторически привели к его концу. Более исторически точным (но менее забавным) оружием для этого временного интервала будет MAT-49, SMG, производный от M3 США, который использовался до принятия FAMAS."
 FRA_mechanized_equipment_4:0 "AMX-VTT"
 FRA_mechanized_equipment_4_short:0 "AMX-VTT"
 FRA_mechanized_equipment_4_desc:0 "В основном так же, как AMX-VCI. Не смотри на меня, смотри на Парадокс. Они делают странные технологичные деревья, требующие, чтобы в 1944 году они поставили автомобиль 1957 года."
 FRA_recon_tank_equipment_2: "AMX-13"
 FRA_recon_tank_equipment_2_short: "AMX-13"
 FRA_recon_tank_equipment_2_desc: "AMX-13 был легкий танк с начала 1950-х годов, который был значительно экспортирован."
