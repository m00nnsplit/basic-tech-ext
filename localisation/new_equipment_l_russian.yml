 JAP_super_heavy_tank_equipment_2_short: "Тип 2605"
 
 FRA_infantry_equipment_4: "CÉAM Modèle 1950"
 FRA_infantry_equipment_4_short: "AME 49"
 FRA_infantry_equipment_4_desc: "Прототип 30-го карабина, построенный Людвигом Вергримлером, который совместно разработал StG-45 (M), в CÉAM. Нехватка средств (и срочность из-за войны в Индокитае) исторически привели к его концу. Более исторически точным (но менее забавным) оружием для этого временного интервала будет MAT-49, SMG, производный от M3 США, который использовался до принятия FAMAS."
 FRA_mechanized_equipment_4: "AMX-VTT"
 FRA_mechanized_equipment_4_short: "AMX-VTT"
 FRA_mechanized_equipment_4_desc: "В основном так же, как AMX-VCI. Не смотри на меня, смотри на Парадокс. Они делают странные технологичные деревья, требующие, чтобы в 1944 году они поставили автомобиль 1957 года."
 FRA_recon_tank_equipment_2: "AMX-13"
 FRA_recon_tank_equipment_2_short: "AMX-13"
 FRA_recon_tank_equipment_2_desc: "AMX-13 был легкий танк с начала 1950-х годов, который был значительно экспортирован."
