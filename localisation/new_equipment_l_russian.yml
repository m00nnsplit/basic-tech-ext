 GER_infantry_equipment_4: "Sturmgewehr 45"
 GER_infantry_equipment_4_short: "StG-45"
 GER_infantry_equipment_4_desc: "При разработке недорогой версии Sturmgewehr (Gerät 06) инженерам Mauser удалось преобразовать винтовку из газового режима в радикально более простой возврат с задержкой на роликах, создав Gerät 06H. Сдача помешала его принятию в качестве StG-45 (M), но тот же механизм был в конечном итоге использован в винтовках серии H & K G3."
 GER_mechanized_equipment_4:0 "Sonderkraftfahrzeug 255" # fictional
 GER_mechanized_equipment_4_short:0 "Sd.Kfz. 255"
 GER_amphibious_mechanized_equipment_3: "Land-Wasser-Schlepper III"
 GER_amphibious_mechanized_equipment_3_short: "LWS III"
 GER_super_heavy_tank_equipment_2:0 "Entwicklung E-100"
 GER_super_heavy_tank_equipment_2_short:0 "E-100"
 GER_super_heavy_tank_equipment_2_desc:0 "E-100 была сверхтяжелой (или просто тяжелой, учитывая стандарты нацистской Германии) частью серии Entwicklung, попыткой стандартизировать различные модели танков. Началась работа над прототипом E-100 (по существу, параллельно с Maus), но ничего особенного не произошло до сдачи."
 GER_anti_air_equipment_4: "10.5 cm FlaK 38"
