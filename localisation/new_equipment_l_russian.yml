 recon_tank_equipment_1_desc:0 "После Второй мировой войны, когда ОБТ безраздельно властвовал, легкий танк взял на себя более специализированную роль бронированной разведки с примерами, такими как PT-76 (который в игре используется как амфибия среднего танка (дауны бл*ть)). Легкие танки также были в конечном счете начили использовать в ВДВ; десантно-воздушные батальоны имеют более низкую разведку и занимают больше времени на подготовку ".
