 USA_infantry_equipment_4:0 "T25"
 USA_infantry_equipment_4_short:0 "T25"
 USA_infantry_equipment_4_desc:0 "США не переходили от полноразмерных винтовок к автоматам до 1964 года, но армия США работала над заменой. К 1945 году прототип предлагаемого Т25 был завершен : 3,5-килограммовая винтовка с откидным болтом на основе Garand с откидным магазином и стрельбой из патрона 7,62x47 T65. Эти усилия (и этот патрон) приведут к М14 и 7,62 НАТО."
